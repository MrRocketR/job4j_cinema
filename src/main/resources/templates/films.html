<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cinema</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Cinema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/films}">Films</a>
            <a class="nav-item nav-link" th:href="@{/regUser}">Registration</a>
            <a class="nav-item nav-link" th:if="${user.name == 'Guest'}" th:href="@{/loginPage}">
                <span th:text="${user.name}"></span>
                <span> | Sign In</span>
            </a>
            <a class="nav-item nav-link" th:if="${user.name != 'Guest'}" th:href="@{/logout}">
                <span th:text="${user.name}"></span>
                <span> | Sign out</span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Movie title</th>
                <th scope="col">Movie Description</th>
                <th scope="col">Year</th>
                <th scope="col">MinimalAge</th>
                <th scope="col">Duration</th>
                <th scope="col">Genre</th>
                <th scope="col">Poster</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film: ${films}">
                <td>
                    <a th:href="@{|/pickFilm/${film.id}|}">Buy Ticket</a>
                </td>
                <td th:text="${film.name}"></td>
                <td th:text="${film.description}"></td>
                <td th:text="${film.year}"></td>
                <td th:text="${film.minimalAge}"></td>
                <td th:text="${film.durationInMinutes} + min"></td>
                <td th:text="${film.genre}"></td>
                <td>
                    <img th:width="300" th:high="300" th:src="@{|/filmPoster/${film.id}|}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
