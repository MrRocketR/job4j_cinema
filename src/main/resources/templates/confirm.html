<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cinema</title>
</head>

<body>
<form th:action="@{/formConfirm}" method="POST" enctype="multipart/form-data">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Movie title</th>
            <th scope="col">Movie Description</th>
            <th scope="col">Poster</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${film.name}"></td>
            <td th:text="${film.description}" />
            <td>
                <img th:width="150" th:high="150" th:src="@{|/filmPoster/${film.id}|}">
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Your email</th>
            <th scope="col">Your phone number</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}" />
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Buy Ticket</button>
</form>
</body>
</html>
